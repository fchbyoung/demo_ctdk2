<body>
    <script>
        let n = parseInt(prompt("Nhập tuổi: "));
        if(n>=10){
            alert("Học sinh đủ điều kiện (tuổi) vào học lớp 10");
        }else{
            alert("Học sinh không đủ điều kiện (tuổi) vào học lớp 10");
        }
    </script>
